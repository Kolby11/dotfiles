[config]
# Reload kitty after generating colors
reload_apps = true
reload_apps_list = ["starship", "kitty"]
run_after = ['cat ~/.config/starship/config.toml ~/.config/starship/palette.toml > ~/.config/starship.toml']

[[custom_keywords]]
name = "background"
color = "background"

[[custom_keywords]]
name = "foreground"
color = "on_background"

[templates.quickshell]
input_path = '~/.config/matugen/templates/matugen-quickshell.qml'
output_path = '~/.config/quickshell/matugen-quickshell.qml'

[templates.starship-palette]
input_path = '~/.config/matugen/templates/matugen-starship.toml'
output_path = '~/.config/starship/palette.toml'

[templates.kitty]
input_path = '~/.config/matugen/templates/matugen-kitty.conf'
output_path = '~/.config/kitty/themes/matugen-kitty.conf'
post_hook = "kitty +kitten themes --reload-in=all matugen-kitty"

[templates.hyprland]
input_path = '~/.config/matugen/templates/matugen-hyprland.conf'
output_path = '~/.config/hypr/matugen/matugen-hyprland.conf'

[templates.spicetify]
input_path = '~/.config/matugen/templates/spicetify-colors.ini'
output_path = '~/.config/spicetify/Themes/Comfy/color.ini'

[templates.yazi]
input_path = '~/.config/matugen/templates/matugen-yazi.conf'
output_path = '~/.config/yazi/theme.toml'

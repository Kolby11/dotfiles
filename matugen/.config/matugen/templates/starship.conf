"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_primary_container)\
$os\
$username\
[](bg:color_secondary_container fg:color_primary_container)\
$directory\
[](fg:color_secondary_container bg:color_tertiary)\
$git_branch\
$git_status\
[](fg:color_tertiary bg:color_primary)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_primary bg:color_bg2)\
$docker_context\
$conda\
$pixi\
[](fg:color_bg2 bg:color_bg1)\
$time\
[ ](fg:color_bg1)\
$line_break$character"""

palette = 'matugen'

[palettes.matugen]
color_fg0 = '{{colors.on_background.default.hex}}'
color_bg1 = '{{colors.surface.default.hex}}'
color_bg2 = '{{colors.surface_variant.default.hex}}'
color_primary = '{{colors.primary.default.hex}}'
color_secondary = '{{colors.secondary.default.hex}}'
color_tertiary = '{{colors.tertiary.default.hex}}'
color_primary_container = '{{colors.primary_container.default.hex}}'
color_secondary_container = '{{colors.secondary_container.default.hex}}'
color_tertiary_container = '{{colors.tertiary_container.default.hex}}'
color_error = '{{colors.error.default.hex}}'

[os]
disabled = false
style = "bg:color_primary_container fg:color_fg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:color_primary_container fg:color_fg0"
style_root = "bg:color_primary_container fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "fg:color_fg0 bg:color_secondary_container"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_tertiary"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_tertiary)]($style)'

[git_status]
style = "bg:color_tertiary"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_tertiary)]($style)'

[nodejs]
symbol = ""
style = "bg:color_primary"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_primary)]($style)'

[c]
symbol = " "
style = "bg:color_primary"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_primary)]($style)'

[cpp]
symbol = " "
style = "bg:color_primary"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_primary)]($style)'

[rust]
symbol = ""
style = "bg:color_primary"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_primary)]($style)'

[golang]
symbol = ""
style = "bg:color_primary"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_primary)]($style)'

[php]
symbol = ""
style = "bg:color_primary"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_primary)]($style)'

[java]
symbol = ""
style = "bg:color_primary"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_primary)]($style)'

[kotlin]
symbol = ""
style = "bg:color_primary"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_primary)]($style)'

[haskell]
symbol = ""
style = "bg:color_primary"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_primary)]($style)'

[python]
symbol = ""
style = "bg:color_primary"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_primary)]($style)'

[docker_context]
symbol = ""
style = "bg:color_bg2"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg2)]($style)'

[conda]
style = "bg:color_bg2"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:color_bg2)]($style)'

[pixi]
style = "bg:color_bg2"
format = '[[ $symbol( $version)( $environment) ](fg:color_fg0 bg:color_bg2)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_bg1"
format = '[[  $time ](fg:color_fg0 bg:color_bg1)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_secondary)'
error_symbol = '[](bold fg:color_error)'
vimcmd_symbol = '[](bold fg:color_secondary)'
vimcmd_replace_one_symbol = '[](bold fg:color_tertiary_container)'
vimcmd_replace_symbol = '[](bold fg:color_tertiary_container)'
vimcmd_visual_symbol = '[](bold fg:color_secondary_container)'